<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
</head>
<body>
	<fieldset>
		<h1 align="center"><b>Registration Form<b></h1>
			
			<form action="RegistrationAction.php" method="post">
				<fieldset>
					<legend align="center"><h3>User Information</h3></legend>

					<label for="name">Name:</label>
					<input type="text" name="name" id="name" placeholder="Please write your name." required>
					<br><br>

					<label for="email">Email:</label>
					<input type="email" name="email" id="email" placeholder="example12@gmail.com" required>
					<br><br>

					<label for="phone">Phone Number:</label>
					<input type="tel" name="phone" id="phone" placeholder="01********" required>
					<br><br>

					<label>Gender:</label>
					<input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>

					<input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
					<br><br>


					<label>Date of Birth:</label>
					<input type="date" name="dateofbirth" id="dob"required>
					<br><br>



				</fieldset>

				<br><br>
				<input type="reset" name="reset" value="Clear All">
				<input type="submit" name="submit" value="Submit">
			</form>
	</fieldset>

</body>
</html>
